#verify_age_modal .error-row {
    border-radius:6px;
    padding: 22px;
    border:1px solid red;
    margin:0px;
    background-color: rgba(244, 67, 54, 0.05);

    font-weight: 600;
    font-size: 14px;
    display: flex;
}

	font-size: 30px;
}
