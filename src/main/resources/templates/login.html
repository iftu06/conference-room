<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head th:replace="header :: header"></head>

<body class="nav-active">

<main role="main" class="wrapper">
    <div class="container page-section-home">
        <div class="row">
            <div class="col-4">

                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="username" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                    </div>

                    <button type="submit" class="btn btn-primary" >Submit</button>
                </form>


            </div>


        </div>
    </div>
</main>


<!-- footer -->

<div th:replace="footer :: footer"></div>

<script th:src="@{/assets/js/login.js}"></script>



</body>
</html>
