    <div id="purchaseModalId" class="modal fade view-list-modal" tabindex="-1" role="dialog"
         aria-hidden="true" th:fragment="purchaseModal">

             <span id="overlay" style="display:none;">
                    <div class="spinner"></div>

    <div class="modal fade" id="curbside-info" tabindex="-1" role="dialog" aria-hidden="true"
         xmlns:th="http://www.thymeleaf.org">

        <div id="overlay" style="display:none;">
            <div class="spinner"></div>
            <br/>
            <span th:text="#{loading.spinner.quick.cart.modal}"></span>
        </div>

        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header pb-0">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="guest-sign_up">
                    <h5 class="sign-title text-secondary secondary-title" th:text="#{curbside.modal.customer.arrival.title}"></h5>

                    <div id="curbside-dynamic-field" th:each="dynamicFieldForCurbSide : ${commonResponse.dynamicFieldsForCurbSide}">
                        <div class="form-group" th:if="${dynamicFieldForCurbSide.uiType == 'TEXT_INPUT'}">
                            <label th:for="${dynamicFieldForCurbSide.id}">
                                <strong th:text="${dynamicFieldForCurbSide.label}"></strong>
                            </label>
                            <input class="form-control" th:id="${dynamicFieldForCurbSide.id}"
                                   type="text" th:placeholder="${dynamicFieldForCurbSide.hint}"
                                   th:name="${dynamicFieldForCurbSide.label}">
                        </div>

                        <div class="form-group" th:if="${dynamicFieldForCurbSide.uiType == 'TEXT_DROP_DOWN'}">
                            <label th:for="${dynamicFieldForCurbSide.id}">
                                <strong th:text="${dynamicFieldForCurbSide.label}"></strong>
                            </label>
                            <select th:id="${dynamicFieldForCurbSide.id}"
                                    name="${dynamicFieldForCurbSide.label}">
                                    <option th:each="dynamicOption:${dynamicFieldForCurbSide.options}" th:value="${dynamicOption.value}">
                                        <span th:value="${dynamicOption.value}"></span>
                                    </option>
                            </select>

                        </div>

                    </div>

                    <div class="form-group">
                        <label> <strong th:text="#{curbside.modal.customer.phone.number.primary.label}"></strong></label>
                        <h6 class="sub-topic"
                            style="margin-top: 0;color: #a9a9a9;font-style: italic;font-size: 11px;font-weight: normal;" th:text="#{curbside.modal.customer.phone.number.secondar.label}"></h6>
                        <input class="form-control" id="curb_msisdn"
                               type="text" name="curb_contact_number" th:value="${contactNumbers}">
                    </div>

                    <button type="submit" id="im-here-button" class="btn btn-primary w-100" onclick="submitMarkOrderImHere()" th:text="#{curbside.modal.customer.arrival.info.button.label}">
                    </button>

                </div>


            </div>
        </div>
    </div>
