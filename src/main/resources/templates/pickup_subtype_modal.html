

<!--<div th:fragment="pickup-subtype-modal" class="modal fade pickupModeModal" id="pickupSubTypeModal" tabindex="-1" role="dialog" aria-hidden="true" xmlns:th="http://www.thymeleaf.org">-->
<!--    <div class="modal-dialog modal-md">-->
        <div class="modal-content" xmlns:th="http://www.thymeleaf.org">
            <div class="modal-header pb-0">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row m-0">
                    <div class = "col-12 px-0">
                        <h5 class = "page-title mb-4" th:text="#{change_store.collection.sub_type.choose.label}"></h5>
                    </div>
                    <div class = "col-12 px-0">
                        <div class = "bg-light p-3 mb-4">
                            <p class="font-weight-bold mb-1" th:text="${businessName}"></p>
                            <p class = "mb-0" th:text="${businessAddress}"></p>
                        </div>
                    </div>
                    <div class = "col-12 px-0">
                        <form>
                            <h5 class = "text-muted font-weight-500 mb-3"
                                th:text="#{change_store.collection.sub_type.select.option.label}">
                            </h5>
                            <div class="form-check form-check-pickup p-4 border mb-3" th:each="pickupSubType : ${pickupSubTypes}"
                                 th:onclick="setPickUpSubType([[${businessId}]],this)" th:id="'div_'+${pickupSubType.type}">
                                <label class="form-check-label d-flex align-items-center" for="exampleRadios1">
                                    <div class = "icon-container">
                                        <i th:class="${pickupSubType.icon}"></i>
                                    </div>
                                    <div class = "label-container" th:text="${pickupSubType.data.messages.get('en').title}">
                                    </div>
                                </label>
                                <input class="form-check-input"  type="radio" name="pickUpSubTypeRadio"
                                       th:id="'radio_'+${pickupSubType.type}" th:value="${pickupSubType.type}">
                            </div>
                        </form>
                    </div>
                    <div class = "col-12 px-0 hide" id="pickupModalErrorDiv">
                        <h5 id="selectErrMsg" th:text="#{change_store.collection.select.at.least.message}"
                            style="color:#FF0000"></h5>
                    </div>
                </div>
            </div>
            <div class = "modal-footer">
                <div class = "row m-0 w-100">
                    <div class = "col-6 pl-0 pr-2">
                        <a class = "btn btn-outline-secondary mr-2 w-100 btn-lg" data-dismiss="modal">
                            <span th:text="#{change_store.collection.sub_type.go-back.button}"></span>
                        </a>
                    </div>
                    <div class = "col-6 pr-0 pl-2">
                        <a class = "btn w-100 btn-lg" id="pickUpSelectionBtn" th:classappend="${themeColor == '#ffffff' ? 'btn-white-theme-primary':'btn-primary'}"
                           href = "#" th:onclick="checkIfPickupSubTypeSelectedAndRedirectToHome([[${businessId}]])">
                            <span th:text="#{change_store.collection.sub_type.lets-go.button}"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
<!--    </div>-->
